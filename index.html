<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferreter√≠a Online</title>
</head>
<body>
  <h1>Contacto</h1>

  <form id="formularioContacto">
    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Mensaje:</label><br>
    <textarea id="mensaje" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7s7CDOmSZTKYQehofwj34A18FUSzkq2k",
      authDomain: "ferreteria-online-f0975.firebaseapp.com",
      projectId: "ferreteria-online-f0975",
      storageBucket: "ferreteria-online-f0975.appspot.com",
      messagingSenderId: "442919643384",
      appId: "1:442919643384:web:16b3a3f58b7fb85513330d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Funci√≥n async para probar conexi√≥n
    async function pruebaFirestore() {
      try {
        await addDoc(collection(db, "prueba"), { mensaje: "Hola desde Ferreter√≠a Online" });
        alert("üî• Firestore conectado correctamente");
      } catch (error) {
        alert("‚ùå Error conectando Firestore: " + error);
      }
    }

    pruebaFirestore();

    // Guardar formulario
    const formulario = document.getElementById('formularioContacto');
    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await addDoc(collection(db, "contactos"), {
          nombre: document.getElementById('nombre').value,
          email: document.getElementById('email').value,
          mensaje: document.getElementById('mensaje').value,
          fecha: new Date()
        });
        alert("Mensaje enviado!");
      } catch (err) {
        alert("Error: " + err);
      }
    });
  </script>
</body>
</html>
